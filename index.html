<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenListen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="img/logofavicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logofavicon.png" alt="OpenListen Logo">
                <h1>OpenListen</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#" id="home-button"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#" id="library-button"><i class="fas fa-book"></i>Your Library</a></li>
                </ul>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <ul id = "category-list">
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h2>Welcome to OpenListen!</h2>
                 <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search songs...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <section class="queue" id="queue-section">
                <h2>Queue</h2>
                <ul id="queue-list">

                </ul>
            </section>

            <section class="favorites" id="favorites-section" style="display: none;">
                <h2>Your Library</h2>
                <ul id="favorites-list">
                    <!-- Favorites List -->
                </ul>
            </section>
        </div>
    </div>

    <div class="music-player">
        <div class="song-info">
            <img src="img/askyfullofstars.jpeg" alt="Current Song Cover" id="song-cover">
            <div class="song-details">
                <h3 id="song-title">A Sky Full of Stars</h3>
                <p id="artist-name">Coldplay</p>
            </div>
        </div>

        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
            <button id="shuffle"><i class="fas fa-random"></i></button>
            <button id="add-to-favorites"><i class="fas fa-heart"></i></button>
        </div>
          <div class="volume-control">
            <button id="mute-button"><i class="fas fa-volume-up"></i></button> <!-- Mute Button -->
            <input type="range" min="0" max="100" value="50" id="volume" >
        </div>
        <div class="seek-bar-container">
            <span id="current-time">0:00</span>
            <input type="range" min="0" max="100" value="0" id="seek-bar">
            <span id="duration">0:00</span>
        </div>
         <canvas id="visualizer"></canvas>

    <audio id="audio" src="music/Coldplay - A Sky Full Of Stars (Official audio) 4.mp3"></audio>
</div>

    <!-- Startup Popup -->
    <div class="popup-backdrop"></div>
    <div class="startup-popup">
        <button class="close-button">Ã—</button>
        <img src="img/startup.gif" alt="Startup Animation">
    </div>

    <script src="script.js"></script>
</body>
</html>
